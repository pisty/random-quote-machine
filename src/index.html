<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<main class="site">
    <section id="app" class="container">
        <transition name="fade">
            <article v-if="loading" class="skeleton"></article>
            <article v-else id="quote-machine">
                <div class="notification is-large is-primary">
                    <div class="quote" v-html="quote"></div>

                    <div class="content author">
                        {{ author }}
                    </div>

                    <div class="content has-text-centered">
                        <button class="button is-rounded is-white is-large">New quote</button>
                    </div>
                </div>
            </article>
        </transition>
    </section>
    <footer>
        <div class="container">
            <div class="content has-text-centered">
                <p>
                    <strong>Random Quote machine</strong> by
                    <a target="_blank" href="https://github.com/pisty">pisty</a>
                </p>
            </div>
        </div>
    </footer>
</main>
<script>
    new Vue({
        el: '#app',
        data: {
            quote: '',
            author: '',
            loading: true
        },
        created: function () {
            var self = this
            axios.get('http://quotesondesign.com/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1')
                .then(function (response) {
                    self.author = response.data[0].title;
                    self.quote = response.data[0].content;
                    setTimeout(function () {
                         self.loading = false
                    }, 500);
                })
                .catch(function (error) {
                    console.log(error);
                })
        }
    })
</script>
</body>
</html>
